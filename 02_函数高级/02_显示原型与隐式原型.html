<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_显示原型与隐式原型</title>
</head>
<body>
    <!-- 
        1. 每个函数 function 都有一个prototype，即显示原型(属性)
        2. 每个实例对象都有一个 __proto__ , 可称为隐式原型(属性)
        3. 对象的隐式原型的值为具对应构造函数的显示原型的值
        4. 内存结构
        5. 总结：
            * 函数的 prototype 属性： 在定义函数时自动添加的，默认值是一个空 Object 对象
            * 对象的 __proto__ 属性： 创建对象时自动添加，默认值为构造函数的 prototype 属性值
            * 程序员能直接操作显示原型， 淡不能直接操作隐式原型(ES6 之前)
     -->
     <script type="text/javascript">
        function Fn(){

        }
        // 1. 每个函数 function 都有一个 prototype ，即显示原型属性，默认指向一个空 Object 对象
        console.log(Fn.prototype)
        // 2. 每个实例对象都有一个 __proto__ ,可称为隐式原型
        var fn = new Fn() // 内部语句： fn.__proto__ = Fn.prototype
        console.log(fn.__proto__)
        // 3.对象的隐式原型的值为其对应构造函数的显示原型的值
        console.log(Fn.prototype === fn.__proto__)  // true
        //  给原型添加 test() 方法
        Fn.prototype.test = function(){
            console.log('test()测试成功！')
        }
        fn.test()
     </script>
</body>
</html>
