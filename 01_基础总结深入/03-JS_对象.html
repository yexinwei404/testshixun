<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-JS_对象</title>
</head>
<body>
    <!-- 
    1. 什么是对象？
        * 多个数据的封装体
        * 用来保存多个数据的容器
        * 一个对象代表现实世界中的一个事物
    2. 为什么要用对象？
        * 统一管理多个数据
    3. 对象的组成
        * 属性 : 属性名(字符串)和属性值(任意)组成
        * 方法 : 一种特别的属性(属性值是函数)
    4.如何访问对象内部数据？
        * 属性名：编码简单 ， 有时不能用

        * ['属性名']: 编码麻烦  能通用
            a.属性名包含特殊字符： - 空格 
            (例如：p.content-type = 'text/json' // 报错
            而 p['content-type']  = 'text/json' // text/json
            )
            b.属性名不确定
            (var propName = 'myAge'
            var value = 18
        //  p.propName = value // 不能用
            p[propName] = value 
            console.log(p[propName])  // 18)
            
    -->
    <script type="text/javascript">
        var p = {
            name : 'Tom',
            age : 12,
            setName: function(name){
                this.name = name
            },
            setAge: function (age){
                this.age = age
            }
        }
        p.setName('Bob')
        p['setAge'](23)
        console.log(p.name,p['age']);

    </script>
</body>
</html>
