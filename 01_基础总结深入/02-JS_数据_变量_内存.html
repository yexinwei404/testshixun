    <title>02-JS_数据_变量_内存</title>
</head>
<body>
    <!-- 
        1. 什么是数据类型？
        * 存储在内存中代表特定信息的 "东东"，本质上是 0101....
        * 数据的特点 ：可传递，可运算
        * 一切皆数据
        * 内存中所有操作的目标： 数据
            * 算数运算
            * 逻辑运算
            * 赋值运算  
            * 运行函数在·
        2. 什么是内存？
        * 内存条通电以后产生可存储的数据的空间(临时的)
        * 内存产生和死亡：内存条(电路板) ==> 通电 ==>产生内存空间 ==> 存储数据 ==>处理数据 ==> 断电 ==>内存空间和数据都消失
        * 一块小内存的2个数据
            * 内部存储的数据
            * 地址值
        * 内部分类
            * 栈 ： 全局变量/局部变量
            * 堆 ：对象
        3. 什么是变量？
        * 可变化的量，由变量名和变量值组成
        * 每个变量都对应一块小内存，变量名用来查找对应的内存。变量值就是内存中保存的数据
        4. 内存，数据，变量三者之间的关系
        * 内存用来存储数据的空间
        * 变量是内存的标识
    -->


    <!-- 
        问题： var a = xxx. a 内存中到底存在的是什么？
            * xxx 是基本数据，保存的就是找个数据
            * xxx 是对象， 保存的是对象的地址值
            * xxx 是一个变量，保存的 xxx 的内存内容(可能是基本数据，也可能是地址值)
    -->


    <!-- 
        关于引用变量赋值问题
           * 多个引用变量指向同一个对象，通过一个变量修改对象内部数据，其他所有变量看到的是修改之后的数据
           * 2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一引用变量依然指向前一个对象
    -->
    <script type="text/javascript">
        var obj1 = {name:'TOM'}
        var obj2 = obj1
        obj2.age = 12
        console.log(obj1.age)  // 12
        function fn(obj) {
            obj.name = 'A'
        }
        fn(obj1)
        console.log(obj2.name)   //  A


        var a = {age:12}
        var b = a
        a = {name:'BOB',age: 13}
        b.age = 14
        console.log(b.age, a.name, a.age) // 14 BOB 13

        function fn2 (obj) {
            obj = {age:15}
        }
        fn2(a)
        console.log(a.age);
    </script>
</body>
